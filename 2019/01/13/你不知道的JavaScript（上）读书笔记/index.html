br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 你不知道的JavaScript(上卷) 第一部分 作用域和闭包</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="variable language_">window</span>.<span class="property">GLOBAL</span> = <span class="string">&#x27;ALL_ELEMENT&#x27;</span>;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">/* 提交表单时永远不要使用eval，它可以执行任何传给它的字符串，很容易遭受XSS攻击 */</span></span><br><span class="line">    <span class="comment">// eval在严格模式下有自己的作用域</span></span><br><span class="line">    <span class="keyword">let</span> testEval = <span class="keyword">function</span>(<span class="params">str, b</span>) &#123;</span><br><span class="line">        <span class="comment">// &quot;use strict&quot;; 使用这句后会报ReferenceError，a is not defined</span></span><br><span class="line">        <span class="built_in">eval</span>(str); <span class="comment">// 欺诈行为</span></span><br><span class="line">        <span class="comment">// console.log(a, b);</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="title function_">testEval</span>(<span class="string">&quot;var a = 2;&quot;</span>, <span class="number">4</span>); <span class="comment">// 2, 4 顺利改写a</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">/* 永远不要使用with进行对象赋值，操作不当很有可能泄漏都全局变量 */</span></span><br><span class="line">    <span class="comment">// with在严格模式下被完全禁止，以下代码为泄漏全局变量的例子，在非严格模式下执行</span></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    let testWith = function(obj) &#123;</span></span><br><span class="line"><span class="comment">        with(obj) &#123;</span></span><br><span class="line"><span class="comment">            _a = &#x27;with revise successfully&#x27;;</span></span><br><span class="line"><span class="comment">        &#125;</span></span><br><span class="line"><span class="comment">    &#125;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">    let obj1 = &#123;</span></span><br><span class="line"><span class="comment">        &quot;_a&quot;: 233</span></span><br><span class="line"><span class="comment">    &#125;;</span></span><br><span class="line"><span class="comment">    let obj2 = &#123;</span></span><br><span class="line"><span class="comment">        &quot;_b&quot;: 445</span></span><br><span class="line"><span class="comment">    &#125;;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">    testWith(obj1); // obj1._a = with revise successfully</span></span><br><span class="line"><span class="comment">    testWith(obj2); // obj2._a = undefined</span></span><br><span class="line"><span class="comment">    console.log(window._a); // with revise successfully，由于作用域问题泄漏到全局变量</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">/* 回调函数参数是函数表达式，并不是函数声明 */</span></span><br><span class="line">    <span class="built_in">setTimeout</span>(<span class="keyword">function</span> <span class="title function_">timeoutHandler</span>(<span class="params"></span>) &#123;</span><br><span class="line">        <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;global setTimeout&#x27;</span>)</span><br><span class="line">    &#125;, <span class="number">300</span>);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">let</span> a = <span class="number">233</span>;</span><br >.<span class="title function_">log</span>(<span class="variable constant_">ENIGMA_I_SIZE_MESSAGE</span>);</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="variable constant_">ARCUS_I_SIZE_MESSAGE</span>);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">/* class并不是静态，只是一个prototype的语法糖，使用prototype仍可修改 */</span></span><br><span class="line">    <span class="keyword">class</span> <span class="title class_">Random</span> &#123;</span><br><span class="line">        <span class="title function_">constructor</span>(<span class="params"></span>) &#123;</span><br><span class="line">            <span class="variable language_">this</span>.<span class="property">num</span> = <span class="title class_">Math</span>.<span class="title function_">random</span>();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="title function_">rand</span>(<span class="params"></span>) &#123;</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="variable language_">this</span>.<span class="property">num</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> r1 = <span class="keyword">new</span> <span class="title class_">Random</span>();</span><br><span class="line">    r1.<span class="title function_">rand</span>();</span><br><span class="line"></span><br><span class="line">    <span class="title class_">Random</span>.<span class="property"><span class="keyword">prototype</span></span>.<span class="property">rand</span> = <span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">        <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="variable language_">this</span>.<span class="property">num</span> * <span class="number">1000</span>);</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> r2 = <span class="keyword">new</span> <span class="title class_">Random</span>();</span><br><span class="line">    r2.<span class="title function_">rand</span>();</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
