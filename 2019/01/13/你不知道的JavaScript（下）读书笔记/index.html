r><span class="line">487</span><br><span class="line">488</span><br><span class="line">489</span><br><span class="line">490</span><br><span class="line">491</span><br><span class="line">492</span><br><span class="line">493</span><br><span class="line">494</span><br><span class="line">495</span><br><span class="line">496</span><br><span class="line">497</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 你不知道的JavaScript(下卷) 第二部分 ES6及更新版本</span></span><br><span class="line"><span class="comment"> * 第一部分没有笔记</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">const</span> <span class="title function_">runSomething</span> = (<span class="params">obj</span>) =&gt; &#123;</span><br><span class="line">        <span class="keyword">let</span> x = <span class="title class_">Math</span>.<span class="title function_">random</span>(),</span><br><span class="line">            y = <span class="title class_">Math</span>.<span class="title function_">random</span>();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> obj.<span class="title function_">something</span>(x, y);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> num = <span class="title function_">runSomething</span>(&#123;</span><br><span class="line">        <span class="comment">// 递归引用当前函数的必要写法</span></span><br><span class="line">        <span class="attr">something</span>: <span class="keyword">function</span> <span class="title function_">something</span>(<span class="params">x, y</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span> (x &gt; y) &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="title function_">something</span>(y, x);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> y - x;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(num);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">let</span> obj1 = &#123;</span><br><span class="line">        <span class="title function_">foo</span>(<span class="params"></span>) &#123;</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;foo obj1&#x27;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> obj2 = &#123;</span><br><span class="line">        <span class="title function_">foo</span>(<span class="params"></span>) &#123;</span><br><span class="line">            <span class="comment">// 可以这样使用super</span></span><br><span class="line">            <span class="variable language_">super</span>.<span class="title function_">foo</span>();</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;foo obj2&#x27;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 其实就是将obj1的__proto__赋值给obj2</span></span><br><span class="line">    <span class="title class_">Object</span>.<span class="title function_">setPrototypeOf</span>(obj2, obj1);</span><br><span class="line">    obj2.<span class="title function_">foo</span>();</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 标签字符串字面量</span></span><br><span class="line">    <span class="keyword">const</span> <span class="title function_">foo</span> = (<span class="params">strings, ...values</span>) =&gt; &#123;</span><br><span class="line">        <span class="variable language_">console</span>.<span class="title function_">log</span>(strings);</span><br><span class="line">        <span class="variable language_">console</span>.<span class="title function_">log</span>(values);</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> desc = <span class="string">&#x27;awesome&#x27;</span>;</span><br><span class="line"></span><br><span class="line">    foo<span class="string">`Everything is <span class="subst">$&#123;desc&#125;</span>!`</span>;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 标签字符串字面量简单应用</span></span><br><span class="line">    <span class="keyword">const</span> <span class="title function_">fixNum</span> = (<span class="params">strings, ...values</span>) =&gt; &#123;</span><br><span class="line">        <span class="comment">// strings [&quot;you should pay &quot;, &quot; to me&quot;]</span></span><br><span class="line">        <span class="comment">// values [19.9891]</span></span><br><span class="line">        <span class="keyword">return</span> strings.<span class="title function_">reduce</span>(<span class="function">(<span class="params">prev, curr, currIdx</span>) =&gt;</span> &#123;</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(prev);</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(curr);</span><br><span class="line">            <span class="keyword">if</span> (currIdx &gt; <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="keyword">if</span> (<span class="keyword">typeof</span> values[currIdx - <span class="number">1</span>] === <span class="string">&#x27;number&#x27;</span>) &#123;</span><br><span class="line">                    prev += <span class="string">`$<span class="subst">$&#123;values[currIdx - <span class="number">1</span>].toFixed(<span class="number">2</span>)&#125;</span>`</span></span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">else</span> &#123;</span><br><span class="line">                    prev += values[currIdx - <span class="number">1</span>];</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> prev + curr;</span><br><span class="line">        &#125;, <span class="string">&quot;&quot;</span>);</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> amt = <span class="number">19.9891</span>;</span><br><span class="line">    <span class="comment">// 每个通过字面量传入的数字都会被toFixed</span></span><br><span class="line">    <span class="keyword">const</span> result = fixNum<span class="string">`you should pay <span class="subst">$&#123;amt&#125;</span> to me`</span>;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(result);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 箭头函数没有自己的arguments，而是继承自父层</span></span><br><span class="line">    <span class="keyword">const</span> foo = <span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">        <span class="keyword">const</span> <span class="title function_">bar</span> = (<span class="params"></span>) =&gt; &#123;</span><br><span class="line">            <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="variable language_">arguments</span>); <span class="comment">// Arguments [1, 2, 3, callee:(..)]</span></span><br><span class="line">        &#125;;</span><br><span class="line">        <span class="title function_">bar</span>(<span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="title function_">foo</span>(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 但是仍然像普通函数一样可以通过结构来得到类似arguments的数组</span></span><br><span class="line">    <span class="keyword">const</span> <span class="title function_">baz</span> = (<span class="params">...args</span>) =&gt; &#123;</span><br><span class="line">        <span class="variable language_">console</span>.<span class="title function_">log</span>(args);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="title function_">baz</span>(<span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span>); <span class="comment">// [7, 8, 9]</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 箭头函数内部没有constructor方法，也没有prototype，所以不支持new操作</span></span><br><span class="line">    <span class="comment">// 它对this的处理与一般的普通函数不一样，箭头函数的this始终指向函数定义时的this，不可用于构造</span></span><br><span class="line">    <span class="keyword">const</span> <span class="title function_">foo</span> = (<span class="params"></span>) =&gt; &#123; &#125;;</span><br><span class="line">    <span class="keyword">const</span> bar = <span class="keyword">new</span> <span class="title function_">foo</span>(); <span class="comment">// 不要使用箭头函数做为构造函数</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// symbol没有字面量形式，不能对Symbol使用new，他不是一个构造器，也不会创建对象</span></span><br><span class="line">    <span class="keyword">const</span> sym = <span class="title class_">Symbol</span>(<span class="string">&#x27;some optional description&#x27;</span>);</span><br><span class="line">    <span class="comment">// 基础类型，识别symbol的首选办法</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="keyword">typeof</span> sym); <span class="comment">// symbol</span></span><br><span class="line">    <span class="comment">// 提供描述时会只被作为这个符号的字符串表示</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(sym.<span class="title function_">toString</span>()); <span class="comment">// Symbol(some optional description)</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// sym不是Symbol的实例，像字符串不是String的实例一样，所以无法使用instanceof判断，需要装箱</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(sym <span class="keyword">instanceof</span> <span class="title class_">Symbol</span>); <span class="comment">// false</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Object</span>(sym) <span class="keyword">instanceof</span> <span class="title class_">Symbol</span>); <span class="comment">// true</span></span><br><span class="line">    <span class="comment">// 平时判断直接使用typeof判断即可，无需再次装箱再判断</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 单例creator</span></span><br><span class="line">    <span class="keyword">const</span> getSingle = <span class="keyword">function</span>(<span class="params">fn</span>) &#123;</span><br><span class="line">        <span class="comment">// 符号本身的内部值是不在代码中出现且无法获得的，所以可以作为唯一值</span></span><br><span class="line">        <span class="keyword">const</span> <span class="variable constant_">INSTANCE</span> = <span class="title class_">Symbol</span>(<span class="string">&#x27;instance&#x27;</span>);</span><br><span class="line">        <span class="comment">// 将返回的结果绑定creator的执行环境this</span></span><br><span class="line">        <span class="keyword">const</span> _this = <span class="variable language_">this</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> getSingle[<span class="variable constant_">INSTANCE</span>] || (getSingle[<span class="variable constant_">INSTANCE</span>] = fn.<span class="title function_">apply</span>(_this, <span class="variable language_">arguments</span>));</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 执行环境</span></span><br><span class="line">    <span class="keyword">const</span> container = &#123;</span><br><span class="line">        getSingle</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> creator = container.<span class="title function_">getSingle</span>(<span class="keyword">function</span>(<span class="params"></span>) &#123; <span class="keyword">return</span> <span class="variable language_">this</span> &#125;);</span><br><span class="line">    <span class="keyword">const</span> result1 = <span class="title function_">creator</span>();</span><br><span class="line">    <span class="keyword">const</span> result2 = <span class="title function_">creator</span>();</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(result1); <span class="comment">// container</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(result1 === result2); <span class="comment">// true</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 符号作为键值存在于对象中时，不可被枚举，但可以被Object.getOwnPropertySymbols拿出</span></span><br><span class="line">    <span class="keyword">const</span> obj = &#123;</span><br><span class="line">        <span class="attr">foo</span>: <span class="number">42</span>,</span><br><span class="line">        [<span class="title class_">Symbol</span>(<span class="string">&#x27;foo&#x27;</span>)]: <span class="number">24</span>,</span><br><span class="line">        <span class="attr">bar</span>: <span class="number">110</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Object</span>.<span class="title function_">getOwnPropertyNames</span>(obj)); <span class="comment">// [&quot;foo&quot;, &quot;bar&quot;]</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Object</span>.<span class="title function_">getOwnPropertySymbols</span>(obj)); <span class="comment">// [Symbol(foo)]</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 内置符号</span></span><br><span class="line">    <span class="keyword">const</span> arr = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>];</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(arr[<span class="title class_">Symbol</span>.<span class="property">iterator</span>]); <span class="comment">// ƒ values() &#123; [native code] &#125;</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">const</span> arr = [&#123; <span class="attr">a</span>: <span class="number">1</span>, <span class="attr">b</span>: <span class="number">2</span> &#125;, <span class="number">2</span>, <span class="number">3</span>];</span><br><span class="line">    <span class="keyword">const</span> it = arr[<span class="title class_">Symbol</span>.<span class="property">iterator</span>]();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> map = <span class="keyword">new</span> <span class="title class_">Map</span>();</span><br><span class="line">    map.<span class="title function_">set</span>(<span class="string">&#x27;a&#x27;</span>, <span class="number">4</span>);</span><br><span class="line">    map.<span class="title function_">set</span>(<span class="string">&#x27;b&#x27;</span>, <span class="number">5</span>);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> it2 = map.<span class="title function_">entries</span>();</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 返回最终值，例如前面的arr的3，done依然是false的，再进行一次迭代done才是true</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(it.<span class="title function_">next</span>());</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(it2.<span class="title function_">next</span>());</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">const</span> arr = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>];</span><br><span class="line">    <span class="keyword">const</span> it = arr[<span class="title class_">Symbol</span>.<span class="property">iterator</span>]();</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * for-of实现原理</span></span><br><span class="line"><span class="comment">     * 迭代之前都调用了 it.next()，然后查看一下 res.done，</span></span><br><span class="line"><span class="comment">     * 如果 res.done 为 true，表达式求值为 false，迭代就不会发生，</span></span><br><span class="line"><span class="comment">     * 这就是返回最后一个值时，返回的done仍然是true的原因，否则就直接忽略最后一个值了</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> v, res; (res = it.<span class="title function_">next</span>()) &amp;&amp; !res.<span class="property">done</span>;) &#123;</span><br><span class="line">        v = res.<span class="property">value</span>;</span><br><span class="line">        <span class="variable language_">console</span>.<span class="title function_">log</span>(v);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">const</span> task = &#123;</span><br><span class="line">        <span class="attr">actions</span>: [],</span><br><span class="line">        [<span class="title class_">Symbol</span>.<span class="property">iterator</span>]() &#123;</span><br><span class="line">            <span class="keyword">let</span> steps = <span class="variable language_">this</span>.<span class="property">actions</span>.<span class="title function_">slice</span>();</span><br><span class="line"></span><br><span class="line">            <span class="keyword">return</span> &#123;</span><br><span class="line">                <span class="comment">// 使迭代器成为iterable</span></span><br><span class="line">                [<span class="title class_">Symbol</span>.<span class="property">iterator</span>]() &#123; <span class="keyword">return</span> <span class="variable language_">this</span> &#125;,</span><br><span class="line">                <span class="title function_">next</span>(<span class="params">...args</span>) &#123;</span><br><span class="line">                    <span class="keyword">if</span> (steps.<span class="property">length</span> &gt; <span class="number">0</span>) &#123;</span><br><span class="line">                        <span class="keyword">let</span> res = steps.<span class="title function_">shift</span>()(...args);</span><br><span class="line">                        <span class="keyword">return</span> &#123; <span class="attr">value</span>: res, <span class="attr">done</span>: <span class="literal">false</span> &#125;;</span><br><span class="line">                    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                        <span class="keyword">return</span> &#123; <span class="attr">value</span>: <span class="literal">undefined</span>, <span class="attr">done</span>: <span class="literal">true</span> &#125;;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;,</span><br><span class="line"></span><br><span class="line">                <span class="keyword">return</span>(v) &#123;</span><br><span class="line">                    steps.<span class="property">length</span> = <span class="number">0</span>;</span><br><span class="line">                    <span class="keyword">return</span> &#123; <span class="attr">value</span>: v, <span class="attr">done</span>: <span class="literal">true</span> &#125;;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    task.<span class="property">actions</span>.<span class="title function_">push</span>(<span class="keyword">function</span>(<span class="params">x, y</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> x + y;</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> it = task[<span class="title class_">Symbol</span>.<span class="property">iterator</span>]();</span><br><span class="line"></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(it.<span class="title function_">next</span>(<span class="number">10</span>, <span class="number">20</span>));</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// iterator返回的value是yield后面的值</span></span><br><span class="line">    <span class="comment">// 每次next都会停在yield的左边，并把yield的内容先返回为value</span></span><br><span class="line">    <span class="comment">// 使用next赋值可以用作里面表达式的值进行运算</span></span><br><span class="line">    <span class="comment">// next总比yield多一</span></span><br><span class="line">    <span class="keyword">const</span> foo = <span class="keyword">function</span>* () &#123;</span><br><span class="line">        <span class="keyword">yield</span> <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">const</span> num = <span class="number">100</span> * (<span class="keyword">yield</span> <span class="number">2</span>);</span><br><span class="line">        <span class="keyword">return</span> num;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> it = <span class="title function_">foo</span>();</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(it.<span class="title function_">next</span>(<span class="string">&#x27;111&#x27;</span>));</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(it.<span class="title function_">next</span>(<span class="string">&#x27;222&#x27;</span>));</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(it.<span class="title function_">next</span>(<span class="string">&#x27;333&#x27;</span>)); <span class="comment">// 333000, done</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// Regenerator原理，ES5</span></span><br><span class="line">    <span class="comment">// 原来的写法：</span></span><br><span class="line">    <span class="keyword">const</span> foo = <span class="keyword">function</span>* () &#123;</span><br><span class="line">        <span class="keyword">const</span> x = <span class="keyword">yield</span> <span class="number">42</span>;</span><br><span class="line">        <span class="variable language_">console</span>.<span class="title function_">log</span>(x);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> it = <span class="title function_">foo</span>();</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(it.<span class="title function_">next</span>());</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(it.<span class="title function_">next</span>(<span class="string">&#x27;111&#x27;</span>));</span><br><span class="line"></span><br><span class="line">    <span class="comment">// facebook Regenerator 实现iterator大概原理：</span></span><br><span class="line">    <span class="keyword">const</span> bar = <span class="keyword">function</span>(<span class="params"></span>) &#123;</span><br><span class="line">        <span class="keyword">let</span> state = <span class="number">0</span>, x;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">function</span> <span class="title function_">nextState</span>(<span class="params">v</span>) &#123;</span><br><span class="line">            <span class="keyword">switch</span> (state) &#123;</span><br><span class="line">                <span class="keyword">case</span> <span class="number">0</span>:</span><br><span class="line">                    state++;</span><br><span class="line">                    <span class="keyword">return</span> <span class="number">42</span>;</span><br><span class="line">                <span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">                    state++;</span><br><span class="line">                    x = v;</span><br><span class="line">                    <span class="variable language_">console</span>.<span class="title function_">log</span>(x);</span><br><span class="line">                    <span class="keyword">return</span> <span class="literal">undefined</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> &#123;</span><br><span class="line">            <span class="attr">next</span>: <span class="keyword">function</span>(<span class="params">v</span>) &#123;</span><br><span class="line">                <span class="keyword">let</span> ret = <span class="title function_">nextState</span>(v);</span><br><span class="line">                <span class="keyword">return</span> &#123; <span class="attr">value</span>: ret, <span class="attr">done</span>: state === <span class="number">2</span> &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 与原生的iterator同样用法</span></span><br><span class="line">    <span class="keyword">const</span> it2 = <span class="title function_">bar</span>();</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(it2.<span class="title function_">next</span>());</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(it2.<span class="title function_">next</span>(<span class="string">&#x27;222&#x27;</span>));</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">class</span> <span class="title class_">Foo</span> &#123;</span><br><span class="line">        <span class="title function_">constructor</span>(<span class="params">a, b</span>) &#123;</span><br><span class="line">            <span class="variable language_">this</span>.<span class="property">x</span> = a;</span><br><span class="line">            <span class="variable language_">this</span>.<span class="property">y</span> = b;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="title function_">getValueXY</span>(<span class="params"></span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="variable language_">this</span>.<span class="property">x</span> * <span class="variable language_">this</span>.<span class="property">y</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">class</span> <span class="title class_">Bar</span> <span class="keyword">extends</span> <span class="title class_ inherited__">Foo</span> &#123;</span><br><span class="line">        <span class="title function_">constructor</span>(<span class="params">a, b, c</span>) &#123;</span><br><span class="line">            <span class="variable language_">super</span>(a, b);</span><br><span class="line">            <span class="variable language_">this</span>.<span class="property">z</span> = c;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="title function_">getValueXYZ</span>(<span class="params"></span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="variable language_">super</span>.<span class="title function_">getValueXY</span>() * <span class="variable language_">this</span>.<span class="property">z</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> bar = <span class="keyword">new</span> <span class="title class_">Bar</span>(<span class="number">5</span>, <span class="number">10</span>, <span class="number">15</span>);</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(bar);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 对于map来说，通常会使用对象作为键值，因为普通对象本来就能够使用字符串</span></span><br><span class="line">    <span class="keyword">let</span> x = &#123; <span class="attr">id</span>: <span class="number">1</span> &#125;;</span><br><span class="line">    <span class="keyword">let</span> y = &#123; <span class="attr">id</span>: <span class="number">2</span> &#125;;</span><br><span class="line">    <span class="keyword">let</span> map = <span class="keyword">new</span> <span class="title class_">Map</span>();</span><br><span class="line">    map.<span class="title function_">set</span>(x, <span class="number">1</span>);</span><br><span class="line">    map.<span class="title function_">set</span>(y, <span class="number">2</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// map的keys()，values()，entries()得到的全是iterator，可以使用...进行扩展</span></span><br><span class="line">    <span class="keyword">const</span> itValues = map.<span class="title function_">values</span>();</span><br><span class="line">    <span class="comment">// 方法从一个类似数组或可迭代对象中创建一个新的数组实例，有第二个回调参数</span></span><br><span class="line">    <span class="keyword">const</span> arr1 = <span class="title class_">Array</span>.<span class="title function_">from</span>(itValues); <span class="comment">// [1, 2]</span></span><br><span class="line">    <span class="comment">// 也可以通过扩展运算符处理iterator</span></span><br><span class="line">    <span class="keyword">const</span> arr2 = [...itValues]; <span class="comment">// []，arr1已经将iterator迭代完毕</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(arr1, arr2, itValues);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> itKeys = map.<span class="title function_">keys</span>();</span><br><span class="line">    <span class="keyword">const</span> arr3 = [...itKeys]; <span class="comment">// [&#123;id: 1&#125;, &#123;id: 2&#125;]</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(arr3);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// new Array时传入一个数字参数时是生成一个空数组，其length 属性为这个数字</span></span><br><span class="line">    <span class="comment">// Array.of(..)可以修复这个问题</span></span><br><span class="line">    <span class="keyword">const</span> arrEmpty = <span class="keyword">new</span> <span class="title class_">Array</span>(<span class="number">3</span>);</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(arrEmpty);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> arrExist = <span class="title class_">Array</span>.<span class="title function_">of</span>(<span class="number">3</span>);</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(arrExist);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// babel默认不支持原生构造函数的继承，需要插件支持，不然执行会找不到方法</span></span><br><span class="line">    <span class="keyword">class</span> <span class="title class_">AnotherArray</span> <span class="keyword">extends</span> <span class="title class_ inherited__">Array</span> &#123;</span><br><span class="line">        <span class="title function_">sum</span>(<span class="params"></span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="variable language_">this</span>.<span class="title function_">reduce</span>(<span class="function">(<span class="params">prev, curr, currIdx</span>) =&gt;</span> &#123;</span><br><span class="line">                <span class="keyword">return</span> prev + curr;</span><br><span class="line">            &#125;, <span class="number">0</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> arr = <span class="title class_">AnotherArray</span>.<span class="title function_">of</span>(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>);</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(arr.<span class="title function_">sum</span>());</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// Array.from可以将iterator转成数组（看上面例子）</span></span><br><span class="line">    <span class="comment">// 如果把类数组对象作为参数传给Array.from，它的行为方式和slice()或者apply(..)是一样的</span></span><br><span class="line">    <span class="keyword">const</span> arr = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>];</span><br><span class="line">    <span class="keyword">const</span> arrCopy = <span class="title class_">Array</span>.<span class="title function_">from</span>(arr);</span><br><span class="line">    arrCopy[<span class="number">1</span>] = <span class="number">4</span>;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(arr, arrCopy);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Array.from转换的数组没有空槽位，是真正的undefined值，new Array(4)就有4个空槽位</span></span><br><span class="line">    <span class="keyword">const</span> arrEmpty = <span class="keyword">new</span> <span class="title class_">Array</span>(<span class="number">4</span>);</span><br><span class="line">    <span class="keyword">const</span> arrUndefined = <span class="title class_">Array</span>.<span class="title function_">from</span>(arrEmpty);</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(arrEmpty, arrUndefined);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Array.from的第二个参数，映射功能，与Array#map的功能相似</span></span><br><span class="line">    <span class="keyword">const</span> arrCopyMap = <span class="title class_">Array</span>.<span class="title function_">from</span>(arr, <span class="function">(<span class="params">item, index</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (item % <span class="number">2</span> === <span class="number">1</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> item * <span class="number">2</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> item;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(arrCopyMap);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * copyWithin，</span></span><br><span class="line"><span class="comment">     * 参数是 target（要复制到的索引）</span></span><br><span class="line"><span class="comment">     * start（开始复制的源索引，包括在内）</span></span><br><span class="line"><span class="comment">     * end（复制结束的不包含索引）</span></span><br><span class="line"><span class="comment">     * 任何一个参数是负数，就被当作是相对于数组结束的相对值</span></span><br><span class="line"><span class="comment">     * 会修改原数组</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">const</span> arr = [<span class="number">0</span>, <span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>];</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(arr.<span class="title function_">copyWithin</span>(<span class="number">3</span>, <span class="number">0</span>, <span class="number">1</span>)); <span class="comment">// [0, 1, 2, 0, 4]</span></span><br><span class="line">    [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>].<span class="title function_">copyWithin</span>(<span class="number">2</span>, <span class="number">1</span>); <span class="comment">// 结果是[1, 2, 2, 3, 4]，而不是[1, 2, 2, 2, 2]</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">const</span> arrEmpty = <span class="keyword">new</span> <span class="title class_">Array</span>(<span class="number">4</span>);</span><br><span class="line">    arrEmpty.<span class="title function_">fill</span>(<span class="string">&#x27;all&#x27;</span>);</span><br><span class="line">    <span class="keyword">const</span> arrUndefined = <span class="title class_">Array</span>.<span class="title function_">from</span>(<span class="keyword">new</span> <span class="title class_">Array</span>(<span class="number">4</span>));</span><br><span class="line">    arrUndefined.<span class="title function_">fill</span>(<span class="string">&#x27;part&#x27;</span>, <span class="number">1</span>, <span class="number">3</span>);</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(arrEmpty, arrUndefined);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// some返回的是true/false</span></span><br><span class="line">    <span class="keyword">const</span> arr = [<span class="number">1</span>, <span class="number">3</span>, <span class="number">2</span>, <span class="number">4</span>, <span class="number">5</span>];</span><br><span class="line">    <span class="keyword">const</span> result = arr.<span class="title function_">some</span>(<span class="function">(<span class="params">item, index, arr</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> item === index;</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(result); <span class="comment">// true</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// find返回的是真正的数组值，找不到返回undefined</span></span><br><span class="line">    <span class="keyword">const</span> num = arr.<span class="title function_">find</span>(<span class="function">(<span class="params">item, index</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> item === index;</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(num); <span class="comment">// 2</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// findIndex返回的是数组的索引值，找不到返回-1</span></span><br><span class="line">    <span class="keyword">const</span> index = arr.<span class="title function_">findIndex</span>(<span class="function">(<span class="params">item, index</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> item === <span class="number">5</span>;</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(index); <span class="comment">// 4</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// find和findIndex都支持数组值是对象的复杂值</span></span><br><span class="line">    <span class="keyword">const</span> arrComplex = [</span><br><span class="line">        &#123; <span class="attr">id</span>: <span class="number">1</span>, <span class="attr">value</span>: <span class="number">100</span> &#125;,</span><br><span class="line">        &#123; <span class="attr">id</span>: <span class="number">2</span>, <span class="attr">value</span>: <span class="number">200</span> &#125;</span><br><span class="line">    ];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> obj = arrComplex.<span class="title function_">find</span>(<span class="function">(<span class="params">item, index</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> item.<span class="property">id</span> === <span class="number">2</span>;</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(obj); <span class="comment">// &#123;id: 2, value: 200&#125;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> num2 = arrComplex.<span class="title function_">findIndex</span>(<span class="function">(<span class="params">item, index</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> item.<span class="property">value</span> === <span class="number">200</span>;</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(num2); <span class="comment">// 1</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// Object.is执行比 === 比较更严格的值比较，具体在于NaN和+0与-0的比较，与===不太相同</span></span><br><span class="line">    <span class="keyword">const</span> x = <span class="title class_">NaN</span>, y = +<span class="number">0</span>, z = -<span class="number">0</span>;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Object</span>.<span class="title function_">is</span>(x, <span class="title class_">NaN</span>)); <span class="comment">// true</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Object</span>.<span class="title function_">is</span>(y, z)); <span class="comment">// false</span></span><br><span class="line"></span><br><span class="line">    x === <span class="title class_">NaN</span>; <span class="comment">// false</span></span><br><span class="line">    y === z; <span class="comment">// true</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// Number.isNaN()与window.isNaN()不相同，window.isNaN()判断有问题，会将传入的参数先转为数字</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="title class_">Number</span>.<span class="built_in">isNaN</span>(<span class="string">&#x27;test&#x27;</span>)) <span class="comment">// false</span></span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="variable language_">window</span>.<span class="built_in">isNaN</span>(<span class="string">&#x27;test&#x27;</span>)) <span class="comment">// true</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * new.target能够指向调用new的目标构造器</span></span><br><span class="line"><span class="comment">     * 在普通的函数调用中（和作为构造函数来调用相对），new.target的值是undefined</span></span><br><span class="line"><span class="comment">     * 这使得可以检测一个函数是否是作为构造函数通过new被调用的</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">class</span> <span class="title class_">Parent</span> &#123;</span><br><span class="line">        <span class="title function_">constructor</span>(<span class="params"></span>) &#123;</span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">new</span>.<span class="property">target</span> === <span class="title class_">Parent</span>) &#123;</span><br><span class="line">                <span class="comment">// 函数有name属性</span></span><br><span class="line">                <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">`<span class="subst">$&#123;<span class="keyword">new</span>.target.name&#125;</span> instantiated`</span>);</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="comment">// 继承时new.target是一个undefined值，可能是继承执行父元素的构造函数时，属于普通调用导致的</span></span><br><span class="line">                <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">`Child instantiated`</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">class</span> <span class="title class_">Child</span> <span class="keyword">extends</span> <span class="title class_ inherited__">Parent</span> &#123; &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">const</span> parent = <span class="keyword">new</span> <span class="title class_">Parent</span>();</span><br><span class="line">    <span class="keyword">const</span> child = <span class="keyword">new</span> <span class="title class_">Child</span>();</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// 定义一个只返回奇数索引值对应的值的迭代器</span></span><br><span class="line">    <span class="keyword">const</span> arr = [<span class="number">2</span>, <span class="number">4</span>, <span class="number">6</span>, <span class="number">8</span>, <span class="number">10</span>];</span><br><span class="line">    arr[<span class="title class_">Symbol</span>.<span class="property">iterator</span>] = <span class="keyword">function</span>* () &#123;</span><br><span class="line">        <span class="keyword">let</span> idx = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">do</span> &#123;</span><br><span class="line">            <span class="keyword">yield</span> <span class="variable language_">this</span>[idx];</span><br><span class="line">        &#125; <span class="keyword">while</span> ((idx += <span class="number">2</span>) &lt; <span class="variable language_">this</span>.<span class="property">length</span>)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> v <span class="keyword">of</span> arr) &#123;</span><br><span class="line">        <span class="variable language_">console</span>.<span class="title function_">log</span>(v);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
