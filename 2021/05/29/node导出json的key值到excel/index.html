        <p>进行多语言设定的时候，有时会有导出json的key值到excel，然后在excel进行语言配置，然后再使用excel导出多个国际语言的需求</p>
<p>以下的代码是进行第一步的代码，csv后缀改为xlsx即可</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* 此文件用于导出需要做国际化翻译的语句 */</span></span><br><span class="line"><span class="keyword">const</span> fs = <span class="built_in">require</span>(<span class="string">&#x27;fs&#x27;</span>);</span><br><span class="line"><span class="keyword">const</span> json = <span class="built_in">require</span>(<span class="string">&#x27;./lang-en.json&#x27;</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> array = <span class="title class_">Object</span>.<span class="title function_">keys</span>(json);</span><br><span class="line">fs.<span class="title function_">writeFile</span>(<span class="string">&#x27;need-translate.csv&#x27;</span>, array.<span class="title function_">join</span>(<span class="string">&#x27;\r\n&#x27;</span>), <span class="function">() =&gt;</span> <span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&#x27;写入完毕&#x27;</span>));</span><br></pre></td></tr></table></figure>
